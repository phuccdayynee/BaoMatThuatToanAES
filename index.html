<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mã hóa/Giải mã tập tin AES</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <style>
        .card-header {
            font-size: 2rem;
            font-weight: 600;
            letter-spacing: 1px;
        }
        .btn-primary {
            font-size: 1.2rem;
            font-weight: 500;
        }
        .form-label {
            font-weight: 500;
        }
        .custom-radio label {
            margin-right: 2rem;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-7 col-lg-6">
                <div class="card shadow-lg border-0">
                    <div class="card-header bg-primary text-white text-center">
                        Mã hóa/Giải mã tập tin AES
                    </div>
                    <div class="card-body">
                        {% with messages = get_flashed_messages() %}
                            {% if messages %}
                                {% for message in messages %}
                                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                        {{ message }}
                                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                    </div>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}

                        <form method="POST" enctype="multipart/form-data" class="needs-validation" novalidate>
                            <div class="mb-4">
                                <label for="file" class="form-label">Chọn tập tin</label>
                                <input type="file" class="form-control" id="file" name="file" required>
                                <div class="invalid-feedback">
                                    Vui lòng chọn tập tin.
                                </div>
                            </div>

                            <div class="mb-4">
                                <label for="key" class="form-label">Khóa mã hóa</label>
                                <input type="password" class="form-control" id="key" name="key" required>
                                <div class="invalid-feedback">
                                    Vui lòng nhập khóa mã hóa.
                                </div>
                            </div>

                            <div class="mb-4">
                                <label class="form-label">Hoạt động</label>
                                <div class="custom-radio d-flex gap-4">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="operation" id="encrypt" value="encrypt" checked>
                                        <label class="form-check-label" for="encrypt">Mã hóa</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="operation" id="decrypt" value="decrypt">
                                        <label class="form-check-label" for="decrypt">Giải mã</label>
                                    </div>
                                </div>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    Bắt Đầu 
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Form validation
        (function () {
            'use strict'
            var forms = document.querySelectorAll('.needs-validation')
            Array.prototype.slice.call(forms).forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>
</body>
</html>
